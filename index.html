<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    
    <div class="title" id="input-bar">
        <label for="quantity"> Type a Value:</label>
        <input type="number" id="quantity" name="quantity" />
        <button onclick="resizeGrid()" class="reset">Resize</button>
        <button onclick="addGrid()" class="reset">RESET</button>
    </div>
    <div class="color-selections">
        <button data-selection="red">red</button>
        <button data-selection="blue">blue</button>
        <button data-selection="green">green</button>
    </div>
    <div class="grid-container">   
        <div id="grid"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
